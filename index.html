<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'link': 'hsl(228, 45%, 44%)',
            'soft-blue': 'hsl(215, 51%, 70%)',
            'cyan': 'hsl(178, 100%, 50%)',
            'main-dark-blue': 'hsl(217, 54%, 11%)',
            'card-dark-blue': 'hsl(216, 50%, 16%)',
            'line-dark-blue': 'hsl(215, 32%, 27%)',
          },
          fontFamily: {
            'outfit': ['Outfit', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .shadow-custom {
        box-shadow: 0 35px 35px 35px rgba(0, 0, 0, .05), 0 20px 15px 15px rgba(0, 0, 0, .1);
      }
    }
  </style>
</head>
<body class="h-screen relative flex justify-center items-center bg-main-dark-blue text-soft-blue font-outfit">
  <main class="bg-card-dark-blue max-w-[345px] p-[1.375rem] rounded-xl shadow-custom">
    <div class="relative mb-5">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="rounded-lg">
      <a
        href="#"
        title="View details"
        class="block absolute inset-0 z-10 flex justify-center items-center rounded-lg bg-cyan/50 opacity-0 hover:opacity-100 transition ease-in-out duration-300"
      >
        <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <g fill="none" fill-rule="evenodd">
            <path d="M0 0h48v48H0z"/>
            <path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/>
          </g>
        </svg>
      </a>
    </div>
    <h1 class="mb-4 text-[1.375rem] text-white font-semibold">
      <a href="#" class="hover:text-cyan transition ease-in-out duration-300">Equilibrium #3429</a>
    </h1>
    <p class="mb-4 text-[1.125rem] font-light">Our Equilibrium collection promotes balance and calm.</p>

    <div class="flex justify-between items-center mb-4">
      <div class="flex justify-between items-center">
        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/>
        </svg>
        <p class="ml-2 text-cyan font-semibold">0.041 ETH</p>
      </div>
      <div class="flex justify-between items-center">
        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/>
        </svg>
        <p class="ml-2">3 days left</p>
      </div>
    </div>
    
    <div class="flex items-center py-3 border-t border-solid border-line-dark-blue">
      <img src="images/image-avatar.png" alt="Jules Wyvern's avatar" class="w-[32px] border mr-4 border-white border-solid rounded-full">
      <p>
        Creation of 
        <a href="#" class="text-white hover:text-cyan transition ease-in-out duration-300">Jules Wyvern</a>
      </p>
    </div>
  </main>

  <footer class="absolute bottom-0 text-[.6875rem] ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-white hover:text-cyan transition ease-in-out duration-300">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/genjuurou" target="_blank" class="text-white hover:text-cyan transition ease-in-out duration-300">Genjuurou</a>.
  </footer>
</body>
</html>
